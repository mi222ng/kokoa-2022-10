<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Minji - KoKoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header__chatroom">
      <div class="alt-header__colums">
        <a href="chat.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__colums">
        <h1 class="alt-header__title">서준</h1>
      </div>
      <div class="alt-header__colums">
        <span> <i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span> <i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, October 23, 2022</div>

      <div class="message-row">
        <img
          src="https://yt3.ggpht.com/Db1MasghwoY-pcQIqrJ0f3tX2e7WQ8nuwdyhd1W6zw4zHDFuVyrFA_MgOWxhYfuWS8Byue_y=s900-c-k-c0x00ffffff-no-rj"
        />
        <div class="message-row__content">
          <span class="message__author">서준</span>
          <div class="message__info">
            <span class="message__bubble">요즘 뭐하고 지내?</span>
            <span class="message__time">15:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >나 요즘 과제하느라 정신없어..ㅠㅠ</span
            >
            <span class="message__time">20:15</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://yt3.ggpht.com/Db1MasghwoY-pcQIqrJ0f3tX2e7WQ8nuwdyhd1W6zw4zHDFuVyrFA_MgOWxhYfuWS8Byue_y=s900-c-k-c0x00ffffff-no-rj"
        />
        <div class="message-row__content">
          <span class="message__author">서준</span>
          <div class="message__info">
            <span class="message__bubble">어쩐지 바빠보이더라..ㅠㅠ</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__coloumn">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__coloumn">
        <input type="text" placeholder="write a messages" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/ad43508a39.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
