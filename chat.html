<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__colums">
            <img
              src="https://yt3.ggpht.com/Db1MasghwoY-pcQIqrJ0f3tX2e7WQ8nuwdyhd1W6zw4zHDFuVyrFA_MgOWxhYfuWS8Byue_y=s900-c-k-c0x00ffffff-no-rj"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">서준</h4>
              <h6 class="user-component__talk">어쩐지 바빠보이더라..ㅠㅠ</h6>
            </div>
          </div>
          <div class="user-component__colums">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__colums">
            <img
              src="https://file.mk.co.kr/meet/neds/2021/09/image_readtop_2021_873393_16311971144780320.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">윤하</h4>
              <h6 class="user-component__talk">렉스야 영화 최근에 뭐봤어?</h6>
            </div>
          </div>
          <div class="user-component__colums">
            <span class="user-component__time">17:27</span>
            <!-- <div class="badge">1</div> -->
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__colums">
            <img
              src="https://www.confectionerynews.com/var/wrbm_gb_food_pharma/storage/images/_aliases/wrbm_large/7/0/1/0/2750107-1-eng-GB/Nicaragua-cocoa-market-potential.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">KoKoa</h4>
              <h6 class="user-component__talk">
                Please check My KoKoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__colums">
            <span class="user-component__time">08:50</span>
            <!-- <div class="badge">1</div> -->
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="main__new nav__new"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/ad43508a39.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
